  #invoice-preview {
    width: 840px;
    flex-shrink: 0;
    transition: transform 0.2s ease-in-out;
  }

  /* Responsive Scaling for Invoice Preview */
  /* Ensures the preview scales down on smaller screens while maintaining layout. */
  /* Negative margins are used to compensate for the space reserved by the original element size. */

  /* Tablet */
  @media (max-width: 1024px) {
    #invoice-preview {
      transform: scale(0.85);
      transform-origin: top center;
      margin-left: -63px;
      margin-right: -63px;
      margin-bottom: -143px;
    }
  }

  /* Large Mobile / Small Tablet Portrait */
  @media (max-width: 767px) {
    #invoice-preview {
      transform: scale(0.7);
      margin-left: -126px;
      margin-right: -126px;
      margin-bottom: -285px;
    }
  }

  /* Mobile */
  @media (max-width: 639px) {
    #invoice-preview {
      transform: scale(0.5);
      margin-left: -210px;
      margin-right: -210px;
      margin-bottom: -475px;
    }
  }

  /* Small Mobile */
  @media (max-width: 479px) {
    #invoice-preview {
      transform: scale(0.4);
      margin-left: -252px;
      margin-right: -252px;
      margin-bottom: -570px;
    }
  }

  #print-container {
    display: none;
  }

  @media print {
    body > *:not(#print-container) {
      display: none !important;
    }
    #print-container, #print-container * {
      visibility: visible !important;
    }
    #print-container {
      display: block !important;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
    @page {
      size: auto;
      margin: 1cm;
    }
    .totals-summary {
        page-break-inside: avoid;
    }
    .line-items-table {
        page-break-inside: auto;
    }
     .line-items-table tr {
        page-break-inside: avoid;
    }
  }
</style>

<style>
  /* --- Template Styles --- */
  /* --- Classic Template --- */
  .template-classic h1 {
    font-family: 'Georgia', serif;
    color: #111827;
  }
  .dark .template-classic h1 {
    color: #f9fafb;
  }
  .template-classic thead {
    background-color: #f3f4f6;
    color: #1f2937;
    border-bottom: 2px solid #1f2937;
  }
  .dark .template-classic thead {
    background-color: #374151;
    color: #f9fafb;
    border-bottom: 2px solid #d1d5db;
  }
  .template-classic .font-bold {
    font-weight: 600;
  }

  /* --- Modern Template --- */
  .template-modern h1 {
    font-family: 'Inter', sans-serif;
    font-weight: 800;
    position: relative;
    display: inline-block;
    padding: 0 0.2em; /* Makes background bar wider than text */
    margin: 0 -0.2em; /* Compensates padding to maintain original alignment */
    z-index: 1; /* Ensures text is above the background bar */
  }
  .template-modern h1::before {
    content: '';
    position: absolute;
    top: 20%;
    bottom: 20%;
    left: 0;
    right: 0;
    z-index: -1; /* Places the bar behind the text */
    background: linear-gradient(to right, #3b82f6, #1d4ed8);
  }
  .template-modern thead {
    background: linear-gradient(to right, #3b82f6, #1d4ed8);
    color: white;
  }
  .template-modern thead th:first-child { border-radius: 6px 0 0 0; }
  .template-modern thead th:last-child { border-radius: 0 6px 0 0; }
  .template-modern .line-items-table {
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    overflow: hidden;
  }
  .dark .template-modern .line-items-table {
    border-color: #4b5563;
  }
  .template-modern .line-items-table tbody tr:last-child {
    border-bottom: none;
  }
  .template-modern .balance-due-row {
    background-color: #eff6ff;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    margin-top: 0.5rem;
    border: none !important;
  }
  .dark .template-modern .balance-due-row {
    background-color: #1e3a8a;
  }
</style>
